plugins {
    id "application"
}

apply plugin: 'java'

repositories { 
    mavenCentral() 
}

dependencies {
  implementation group: 'log4j', name: 'log4j', version: '1.2.17'
  implementation group: 'org.graylog2', name: 'gelfj', version: '1.1.16'
}

ext {
   javaMainClass = "demo_logger.TestLogger"
}

application {
    mainClassName = javaMainClass
}